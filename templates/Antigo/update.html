    <title>Atualização de Funcionario</title>

</head>
<body>
   <div id="cadastroFunc-container">
       <h1>Atualização de Funcionário</h1>
       <form id="register-form" action="" method="post">
            <div class="half-box spacing">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" data-min-length="3" data-required data-email-validate> 
            </div>
			<div class="half-box">
                <label for="id">Id</label>
                <input type="text" name="id" id="id" placeholder="Digite o ID" data-required> 
            </div>  
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu Nome" data-max-length="16" data-only-letters data-required> 
            </div> 
            <div class="half-box">
                <label for="lastname">Sobre Nome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite Seu Sobre Nome" data-required> 
            </div> 
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite Sua Senha" data-required data-password-validate> 
            </div>
            <div class="half-box">
                <label for="passwordconfirmatio">Confirme Sua Senha</label>
                <input type="password" name="confpassword" id="confpassword" placeholder="Digite Sua Senha" data-equal="password" data-required> 
            </div>
            
            <div class="half-box">  
                <input type="submit" id="btn-submit" value="Cadastrar">  
            </div> 
            <div class="half-box">                        
              <button type="button" onclick="location.href='/login'" id="btn-cad" class="btn-cad">Voltar</button>
            </div>
        </form>                 
   </div>
   
   <p class="error-validation template"></p>
   <script src="{{url_for('static', filename='JScript/scriptCadastro.js')}}"></script>
</body>
</html>
